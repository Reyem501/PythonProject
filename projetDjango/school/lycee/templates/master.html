<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>
    <!-- Inclure les liens vers les fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Mon Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'emprunts-list' %}">Emprunts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'enseignants-list' %}">Enseignants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'salles-list' %}">Salles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'materiels-list' %}">Mat√©riels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'passations-list' %}">Passations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accessoires-list' %}">Accessoires</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Inclure les liens vers les fichiers JavaScript de Bootstrap (jQuery requis) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
